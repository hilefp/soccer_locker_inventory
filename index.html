<!doctype html>
<html class="h-full" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Soccer Locker Management</title>
    <link rel="icon" href="/media/app/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Soccer Locker Management - Inventory management system for soccer equipment and supplies" />
    <meta
      name="keywords"
      content="soccer,locker,inventory,management,system"
    />
    <meta
      name="author"
      content="Soccer Locker - Inventory Management System"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1B84FF" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Soccer Locker" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-touch-icon-120x120.png" />

    <!-- Standard Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/media/app/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/media/app/favicon-16x16.png" />

    <!-- Manifest (generated by vite-plugin-pwa) -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <style>
      .dark body {
        background-color: hsl(240 10% 4%);
      }
    </style>
    <script>
      (function () {
        try {
          const theme = localStorage.getItem('theme') || 'system';
          const prefersDark = window.matchMedia(
            '(prefers-color-scheme: dark)',
          ).matches;
          const isDarkMode =
            theme === 'dark' || (theme === 'system' && prefersDark);
          if (isDarkMode) document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="text-foreground bg-[#F9F8F6] flex h-full text-base antialiased">
    <div class="flex grow" id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
